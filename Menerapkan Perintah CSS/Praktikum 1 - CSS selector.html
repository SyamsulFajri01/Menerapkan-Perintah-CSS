<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*Selector Elemen*/
        h1 {
            color: blue;
        }
        /*Selector Kelas*/
        .my-class {
            font-weight: bold;
        }
        /*Selector ID*/
        #my-id {
            text-decoration: underline;
        }
        /* Selector Atribut*/
        [type="submit"] {
            background-color: red;
        }
        /*Selector Kombinasi*/
        p.highlight {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Hello, word!</h1>
    <p class="my-class">This paragraph has a class.</p>
    <p id="my-id">This paragraph has an ID.</p>
    <input type="submit" value="submit button">
    <p class="highlight">This paragraph is highlight.</p>
</body>
</html>
