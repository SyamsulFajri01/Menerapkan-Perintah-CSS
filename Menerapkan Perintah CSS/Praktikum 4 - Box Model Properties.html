<!DOCTYPE html>
<html>
<head>
    <style>
        /*margin*/
        .box {
            margin: 20px;
        }
        /*Padding*/
        .box-with-padding {
            padding:20px;
        }
        /*Border*/
        .box-with-border {
            border:2px solid black;
        }
        /*width and height*/
        .box-with-dimenasions {
            width: 200px;
            height: 150px;
        }
        /*Box sizing*/
        .box-with-box-sizing {
            width: 200px;
            height: 150;
            padding: 10px;
            border: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>This is a box with margin.</p>
    </div>

    <div class="box-with-padding">
        <p>Thia is a box with padding</p>
    </div>

    <div class="box-with-border">
        <p>This is a box with border</p>
    </div>

    <div class="box-with-dimenasions">
        <p>This is a box with width and height</p>
    </div>

    <div class="box-with-box-sizing">
        <p>This is a box with box-sizing</p>
    </div>
</body>
</html>
